<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.password}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/add}"> Добавить пользователя</a>
</body>
</html>
